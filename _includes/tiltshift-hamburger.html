<div class="tiltshift-hamburger" data-component-id="tiltshift-hamburger">
  <style>
    .tiltshift-hamburger a {
      text-decoration: none;
      cursor: pointer;
    }
    .tiltshift-menu-text {
      font-family: mr-eaves-modern, serif;
      font-weight: 300;
      font-size: 18px;
      line-height: 1.9;
      color: #1C1C1B;
      font-size: 21px;
      margin-left: 7px;
      margin-top: -20px;
    }
    .tiltshift-hamburger-overlay {
      width: 100%;
      height: 100%;
      background: black;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      opacity: 0.95;
      overflow-y: auto;
    }
  </style>
  <a class="tiltshift-hamburger-link" href="{{ site.url }}/menu">
    <img src="/assets/img/tiltshift-menu.svg" style="width: 56px">
    <div class="tiltshift-menu-text">menu</div>
  </a>
  <div style="display: none" class="tiltshift-hamburger-overlay">
    {% include tiltshift-menu-page.html %}
  </div>
</div>
