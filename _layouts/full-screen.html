<!DOCTYPE html>
<html style="min-height: 100%">

  {% include head.html %}

  <body style="margin: 0; padding: 0; font-size: 1em; min-height: 100%; background: url(/assets/img/tiltshift-bg-angled.svg) bottom right no-repeat;">

    {% include header.html %}

    <main style="padding-top: 200px">
      <style>
        main {
          padding-top: 200px;
          padding: 0 50px;
        }
        .main-wrapper {
          display: flex;
        }
        .main-image {
          height: 320px;
          width: 100%;
          flex: 1;
          margin-left: 80px;
        }
        .main-content {
          flex: 1;
          text-align: justify;
        }
        @media only screen and (max-width: 800px) {
          .main-wrapper {
            display: block;
          }
          .main-image {
            margin: 0
          }
        }
      </style>

      {% include tiltshift-title.html %}

      <div class="main-wrapper">
        <div class="main-content">
          {% include tiltshift-content.html %}
        </div>
        <div class="main-image" style="background: url({{ page.image }}) center center no-repeat; background-size: contain"></div>
      </div>
      {% include tiltshift-contact-button.html %}

    </main>

    <script>
      $(".tiltshift-hamburger-link").click(function (e) {
        e.preventDefault();
        $(".tiltshift-hamburger-overlay").fadeIn(400);
      });

      $(".tiltshift-close-link").click(function (e) {
        e.preventDefault();
        $(".tiltshift-hamburger-overlay").fadeOut(400);
      });
    </script>

  </body>
</html>
